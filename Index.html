<html>

<head>
<title> IT ARCHELL </title>
<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<div id="game">
	<div id="principalButtons">
		<button id="buttonTrafStart" onclick="traf.start();">Start Traffic</button>
		<button id="buttonTrafPause" onclick="traf.pause();">Pause Traffic</button>
	</div>
	<div id="createButtons">
		<button id="buttonTraffic" onclick="sendTrafic()">Nothing</button>
		<button id="buttonWebServer" onclick="pressCreateButton('WebServer');">Web Server</button>
		<button id="buttonLoadBalancer" onclick="pressCreateButton('LoadBalancer');">Load Balancer</button>
		<button id="buttonDataBase" onclick="pressCreateButton('DataBase');">Data Base</button>
	</div>
	<div id="divgamebox">
		<svg id="gamebox" height="600" width="600" onclick="gameclick(event)" style="stroke: black;" oncontextmenu="return false">
		<rect x="0" y="250" width="100" height="100" onclick="clicktraf()" fill="blue"/>
		</svg>
	</div>
	<div id="Traffic">
		<p>Packet generated:</p>
		<div id="packetGenerated">
		</div>
		<p>Packet lost:</p>
		<div id="packetLost">
		</div>
		
	</div>
	<div id="machineInfo">
		<p>Machine ID:</p>
		<div id="machineIDvalue">
		</div>
		<p>CPU Value:</p>
		<div id="machineCPUvalue">
		</div>
		<canvas id="myChart" width="400" height="150"></canvas>
	</div>
</div>


<script src="chart.min.js"></script>
<script src="itarchell.js"></script>
<script src="functions.js"></script>	

</body>


</html>
